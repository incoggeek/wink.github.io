<!-- For URL -->
<div class="url-con">
  <form action="">
    <input type="text" name="link" placeholder="Paste your video link here" class="link" required />

    <select class="format" required>
      <option selected disabled>Select Video Format</option>
      <option value="Mp3">Mp3</option>
      <option value="Mp4">Mp4</option>
      <option value="360">360p</option>
      <option value="480">480p</option>
      <option value="720">720p</option>
      <option value="1080">1080p</option>
      <option value="4K">4K</option>
      <option value="8K">8K</option>
    </select>
    <button type="submit" name="download" class="btn">
      Download
    </button>
  </form>
  <p style="font-family: Poppins">
    By using our service you accept our
    <a href="">Terms of Service</a> and
    <a href="privacy.html">Privacy Policy</a>
  </p>
  <a href="" style="font-family: Poppins">How to Download?</a>
</div>


<aside></aside>

<script>
  $(".btn").click(function () {
    var link = $(".link").val();
    var format = $(".format").children("option:selected").val();
    var src = "" + link + "=" + format + "";
    download(link, format);
  });

  function download(link, format) {
    $('.url-con').html('<iframe style="height:50px; border:none; overflow:hidden;" src="https://loader.to/api/button/?url=' + link + '&f=' + format + '"></iframe>');
  }

</script>
